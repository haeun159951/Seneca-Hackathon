<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Reservation Table</title>
  <link rel='stylesheet' href='https://cdn.rawgit.com/mateuszmarkowski/jQuery-Seat-Charts/f43f2a18/jquery.seat-charts.css'>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="wrapper">
			<div>
        <div class="seat-chart-wrapper">
          <div id="seat-map">
            <div class="front-indicator">Kitchen</div>
          </div>
        </div>
        <br/>
        <div class='seat-stat-wrapper'>
          <div id="legend"></div>
          <div class="booking-details">
            <h2>Check Your Reservation</h2>

            <h3> Your Seats (<span id="counter">0</span>):</h3>
            <ul id="selected-seats"></ul>

            <h4>Total Price $: <span id="total"> </span><h4>

            <button class="checkout-button">Continue &raquo;</button>
          </div>
        </div>
			</div>
		</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdn.rawgit.com/mateuszmarkowski/jQuery-Seat-Charts/f43f2a18/jquery.seat-charts.min.js'></script><script  src="./script.js"></script>

</body>
</html>
